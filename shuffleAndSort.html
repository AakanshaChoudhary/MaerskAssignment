<!DOCTYPE html>
<html>

<head>
    <title>Shuffle and Sort</title>
    <meta charset="UTF-8">
    <meta name="description" content="Shuffle and Sort">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/shuffleAndSort.css">
    <script type="text/javascript" src="js/shuffleAndSort.js"></script>
</head>

<body>
    <div class="parentWrapper">
        <!--  Header Section -->
        <header>
            <h1>Shuffle and Sort</h1>
        </header>

        <!-- Shuffle and Sort Buttons -->
        <aside>
            <button type="button" onclick="shuffleBlocks()" class="btn" id="shuffle">SHUFFLE</button>
            <button type="button" onclick="sortBlocks()" class="btn" id="sort">SORT</button>
        </aside>

        <!--  Card Blocks -->
        <section>
            <ul id="shuffleAndSortBlocks">
                <li class="block-1 mobile-res">1</li>
                <li class="block-2 mobile-res">2</li>
                <li class="block-3 mobile-res">3</li>
                <li class="block-4 mobile-res">4</li>
                <li class="block-5 mobile-res">5</li>
                <li class="block-6 mobile-res">6</li>
                <li class="block-7 mobile-res">7</li>
                <li class="block-8 mobile-res">8</li>
                <li class="block-9 mobile-res">9</li>
            </ul>
        </section>

        <!-- Footer Section -->
        <footer>
            <p><i>Shuffle and sort by Aakansha Choudhary</i></p>
        </footer>
    </div>
</body>

</html>
